<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/音乐.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/song.css">

    <title>网易云音乐</title>
</head>

<body>
    <div class="page" id="app">
        <audio></audio>
        <div class="pageBackground">
        </div>
        <div class="disc-container">
            <img class="pointer" src="//s3.music.126.net/m/s/img/needle-ip6.png?be4ebbeb6befadfcae75ce174e7db862 "
                alt="">
            <div class="disc">
                <div class="icon-wrapper">
                    <svg class="icon icon-play">
                        <use xlink:href="#icon-bofang"></use>
                    </svg>
                </div>
                <img class="ring" src="//s3.music.126.net/m/s/img/disc-ip6.png?69796123ad7cfe95781ea38aac8f2d48" alt="">
                <img class="light" src="//s3.music.126.net/m/s/img/disc_light-ip6.png?996fc8a2bc62e1ab3f51f135fc459577"
                    alt="">
                <img alt="" class="cover">
            </div>
        </div>
        <div class="song-description">
            <h1>__songName__ - __singer__</h1>
            <div class="lyric">
                <div class="lines">

                </div>
            </div>
        </div>
        <div class="links">
            <a href="#">打开</a>
            <a class="main" href="#">下载</a>
        </div>

    </div>




    <script>window.onerror = function (message,file,row) {
        alert(message)
        alert(file,row)
        }</script>
    <script src="//at.alicdn.com/t/font_1079143_x0jggs1s2v.js"></script>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.12.0/dist/av-min.js"></script>
    <script src="./js/admin/initAV.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/admin/event-hub.js"></script>
    <script src="./js/song/app.js"></script>

</body>

</html>
